<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>

  <!-- LTR Arrow (top) -->
  <g transform="translate(64, 35)">
    <!-- Arrow line -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#60A5FA" stroke-width="4" stroke-linecap="round"/>
    <!-- Arrow head pointing right -->
    <path d="M 20,-6 L 30,0 L 20,6" fill="none" stroke="#60A5FA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Text label -->
    <text x="0" y="-12" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#E0E7FF" text-anchor="middle">LTR</text>
  </g>

  <!-- Bidirectional symbol in center -->
  <g transform="translate(64, 64)">
    <circle r="18" fill="#8B5CF6" opacity="0.3"/>
    <path d="M -8,-8 L 8,8 M -8,8 L 8,-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- RTL Arrow (bottom) -->
  <g transform="translate(64, 93)">
    <!-- Arrow line -->
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#34D399" stroke-width="4" stroke-linecap="round"/>
    <!-- Arrow head pointing left -->
    <path d="M -20,-6 L -30,0 L -20,6" fill="none" stroke="#34D399" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Text label -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D1FAE5" text-anchor="middle">RTL</text>
  </g>

  <!-- Decorative text lines -->
  <g opacity="0.4">
    <!-- Left side lines (representing text) -->
    <line x1="20" y1="50" x2="40" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="78" x2="40" y2="78" stroke="white" stroke-width="2" stroke-linecap="round"/>

    <!-- Right side lines (representing text) -->
    <line x1="88" y1="50" x2="108" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="88" y1="78" x2="108" y2="78" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
